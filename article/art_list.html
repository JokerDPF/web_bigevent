<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/code/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片面板结构 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">

            <!-- 筛选区域 -->
            <form class="layui-form" id="form-search">

                <!-- 筛选id区域 对应q.cate_id -->
                <div class="layui-form-item layui-inline">
                    <select name="cate_id"></select>
                </div>

                <!-- 筛选状态区域 对应q.state -->
                <div class="layui-form-item layui-inline">
                    <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                  </select>
                </div>

                <!-- 筛选按钮区域 -->
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table">

                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>

                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>



    <!-- 列表区域的模板区域 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类可选项的模板区域 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有状态</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <!-- 导入layui.js -->
    <script src="/code/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery.js -->
    <script src="/code/assets/lib/jquery.js"></script>
    <!-- 导入baseApi.js -->
    <script src="/code/assets/js/baseApi.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/code/assets/lib/template-web.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/code/assets/js/article/art_list.js"></script>
</body>

</html>
